<mat-card class="example-card" *ngIf="producto" style="margin-top: 10px;">
    <mat-card-title-group >
      
      <div style="width: 50%;">
      <mat-card-title >{{infouser.nombre}}</mat-card-title>
      <mat-card-subtitle>{{item.texto}}</mat-card-subtitle>
      <mat-card-subtitle>Valoraci√≥n (1-5): {{item.valoracion}}</mat-card-subtitle>
    </div>

    <img mat-card-sm-image [src]="producto.foto" style="width: 50%;padding: 10px;">
    </mat-card-title-group>

    <mat-radio-group aria-label="Select an option" [(ngModel)]="item.estado" >
        <mat-radio-button  value="publicado" color="primary" >Publicado</mat-radio-button>
        <mat-radio-button  value="borrador" color="primary">Borrador</mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" (click)="cambiar_estado()">Guardar</button>
  </mat-card>

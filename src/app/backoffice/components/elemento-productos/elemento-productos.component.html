

<mat-card class="example-card">
    <mat-card-title-group >
      <img mat-card-sm-image [src]="item.foto" >
      <mat-card-title >{{item.nombre | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{item.precio}}EUR</mat-card-subtitle>
      <mat-card-subtitle>
          <button mat-raised-button color="primary" [routerLink]="['/backoffice/productos', item.id]">Ver</button>
        </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card>

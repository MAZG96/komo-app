<app-grafica-ventas></app-grafica-ventas>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> #{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let element"><p *ngIf="element.tipo_venta == 0">Envío Individual</p><p *ngIf="element.tipo_venta == 1">Envío Conjunto</p><p *ngIf="element.tipo_venta == 2">Recogida</p><p *ngIf="element.tipo_venta == 3">Envío Frío</p></td>
    </ng-container>
  

    <!-- Name Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt |  date: 'dd/MM/yyyy'}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} €</td>
    </ng-container>

    

    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef> Ver pedido</th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" [routerLink]="['/backoffice/pedidos', element.id]">Ver</button></td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="nombre_empresa">
      <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre_empresa}}</td>
    </ng-container>

    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef> Ubicacion </th>
      <td mat-cell *matCellDef="let element"> {{element.ubicacion | slice:0:20}}...</td>
    </ng-container>

    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef> Ver </th>
      <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" [routerLink]="['/backoffice/productor', element.id_usuario]">Ver</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="20" ></mat-paginator>

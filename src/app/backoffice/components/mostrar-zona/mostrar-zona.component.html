<mat-grid-list cols="1" *ngIf="!zona; else divProducto">
    <mat-grid-tile>
        <mat-spinner [diameter]="70"></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>
<ng-template #divProducto >


<div fxFlex="100"
     fxFlex.lg="100"
     fxFlex.sm="100"
     fxFlex.xs="100"
     >

     <h3 style="text-align: center;">Origen del Pedido</h3>
     <p>Dirección: {{zona.nombre}}</p>
     <p>Provincia: {{zona.provincia}}</p>
     <p>Código postal: {{zona.cp_inicio}}</p>
     <p>Peso Total: {{peso_total | number: '.1-2'}} Kg.</p>
     <p>Precio Envío: {{precio_envio | number: '.1-2'}} €</p>
     <p>Proteccion Consumidor (Comisión): {{calcular_comision() | number: '.1-2'}} €</p>

     </div>

</ng-template>

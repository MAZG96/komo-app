<!--<button mat-button (click)="login()">Entrar</button>-->

<mat-card>
    <button >
        <mat-icon  routerLink='/productos/listado' class="flecha-volver"  style="border-color: black;">keyboard_return</mat-icon>
    </button>
    <img  src="https://komolocalfoods.com/assets/productos/komo-logo.png" alt="KOMO">
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="miFormulario" (ngSubmit)="login()">


    <mat-form-field>
        <mat-label>Correo</mat-label>
        <input type="text" matInput placeholder="Correo" formControlName="username">
        
    </mat-form-field>
    


    <mat-form-field >
        <mat-label>Contraseña</mat-label>
      <input type="password" matInput placeholder="Contraseña" formControlName="password">
    </mat-form-field>


  <p *ngIf="error" class="error">
    {{texto_error}}
  </p>

  <div class="button">
    <button mat-raised-button type="submit" mat-button>Entrar</button>
  </div>

  <div class="button-google">
    <div id="buttonDiv"></div>
  </div>
 

  <mat-grid-list cols="1" *ngIf="!logueado">
    <mat-grid-tile>
        <mat-spinner [diameter]="30"></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<div class="registro">
  <a routerLink="/auth/recuperar">
    ¿Has olvidado tu contraseña?
  </a>
</div>
  <div class="registro">
    <span >
        ¿No tienes cuenta? 
    </span>
    
    <a routerLink="/auth/registro">
         Crear una aquí
    </a>
</div>

</form>


</mat-card-content>
</mat-card>

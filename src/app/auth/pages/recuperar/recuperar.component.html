<!--<button mat-button (click)="login()">Entrar</button>-->

<mat-card>
    <button >
        <mat-icon  routerLink='/auth/login' class="flecha-volver"  style="border-color: black;">keyboard_return</mat-icon>
    </button>
    <img  src="https://komolocalfoods.com/assets/productos/komo-logo.png" alt="KOMO">
    <mat-card-title>Restablecer contraseña</mat-card-title>
<mat-card-content>
<form [formGroup]="miFormulario" (ngSubmit)="recuperacion()">


    <mat-form-field *ngIf="!logueado">
        <mat-label>Correo</mat-label>
        <input type="text" matInput placeholder="Correo" formControlName="correo">
        
    </mat-form-field>
    

  <p *ngIf="error" class="error">
    {{texto_error}}
  </p>

  <div class="button" *ngIf="!logueado">
    <button mat-raised-button type="submit" mat-button>Restablecer contraseña</button>
  </div>

  <div class="button" *ngIf="logueado">
    <button mat-raised-button type="submit" mat-button>Volver al Login</button>
  </div>



</form>


</mat-card-content>
</mat-card>

<mat-card>
    <button >
        <mat-icon  routerLink='/productos/listado' class="flecha-volver"  style="border-color: black;">keyboard_return</mat-icon>
    </button>
    <img  src="https://komolocalfoods.com/assets/productos/komo-logo.png" alt="KOMO">
    <mat-card-title>Crear Cuenta</mat-card-title>
<mat-card-content>

<form   class="login100-form" 
        autocomplete="off"
        [formGroup]="miFormulario"
        (ngSubmit)="registro()">
                
    

    <mat-form-field *ngIf="!logueado">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre" formControlName="name">
    </mat-form-field>

    <mat-form-field *ngIf="!logueado">
        <mat-label>Correo</mat-label>
        <input type="text" matInput placeholder="Correo" formControlName="email">
    </mat-form-field>

    <mat-form-field *ngIf="!logueado">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña" formControlName="password">
    </mat-form-field>

    <mat-form-field *ngIf="!logueado">
        <mat-label>Confirmar Contraseña</mat-label>
        <input type="password" matInput placeholder="Confirmar Contraseña" formControlName="confirmacion">
    </mat-form-field>

    <p *ngIf="error" class="error">
        {{texto_error}}
      </p>

    <div class="button" *ngIf="!logueado">
        <button mat-raised-button type="submit" mat-button>Crear Cuenta</button>
      </div>

    <div class="button" *ngIf="logueado">
    <button mat-raised-button routerLink="auth/login" mat-button>Volver al Login</button>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes cuenta?
        </span>
        <br>
        <a routerLink="/auth/login" class="txt2">
            Ingresa aquí
        </a>
    </div>
</form>



</mat-card-content>
</mat-card>

<mat-grid-list cols="1" *ngIf="(productos.length == 0); else divProducto">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divProducto >


<div class="container">  
<h3>Productos de Zona Conil</h3>
<mat-divider></mat-divider>
<br>



<div fxLayout="row wrap"
     fxLayout.xs="row wrap"
     fxLayoutAlign="center"
     style="margin-top: -15px;">

     <div class="center" *ngIf="busqueda_vacia">
      <p>No hay resultados en su b√∫squeda</p>
    </div>

    <div fxFlex="50"
         fxFlex.lg="33"
         fxFlex.sm="50"
         fxFlex.xs="50"
         fxLayoutAlign="center"
         class="caja-producto"
         *ngFor="let producto of productos | paginate: { itemsPerPage: 6, currentPage: pages }">
       
        <app-producto-tarjeta [producto]="producto"></app-producto-tarjeta>
    </div>

    <div fxFlex="100"
         fxFlex.lg="100"
         fxFlex.sm="100"
         fxFlex.xs="100"
         fxLayoutAlign="center"
         *ngIf="productos.length > 6">
       
         <pagination-controls (pageChange)="pages = $event" nextLabel="" previousLabel=""></pagination-controls>
    </div>
    
</div>


</div>

</ng-template>

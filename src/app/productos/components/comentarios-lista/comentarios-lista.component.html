<div *ngIf="comentario.valoracion != 0">
<div fxLayout="row"
fxLayout.xs="row"
>



<img class="imagen-usuario" [src]="infoUser | imagenuser" 
[routerLink]="['/productos/productor', infoUser.id_usuario ]"
onError="this.src='assets/productos/no-profile-image.png'">

<h4>{{infoUser.nombre}}</h4>



</div>

<div fxLayout="row"
fxLayout.xs="row"
style="align-items:center;">

<bar-rating [rate]="comentario.valoracion" readOnly="true" [max]="5" style="padding-bottom: 5px;padding-top: 5px;">
   <ng-template ratingInactive>
      <fa-icon
        [icon]="['far', 'star']"
        [fixedWidth]="true"
        size="sm"
        style="color: black"
      ></fa-icon>
    </ng-template>
    <ng-template ratingActive>
      <fa-icon
        [icon]="['fas', 'star']"
        [fixedWidth]="true"
        size="sm"
        style="color: black"
      ></fa-icon>
    </ng-template>
    <ng-template ratingFraction>
      <fa-icon
        [icon]="['fas', 'star-half-alt']"
        [fixedWidth]="true"
        size="sm"
        style="color: black"
      ></fa-icon>
    </ng-template>
  </bar-rating>

  <h5>{{comentario.createdAt | date: 'dd/MM/yyyy'}}</h5>

  <button *ngIf="comentario.id_usuario == auth.id" (click)="borrar_comentario()"><mat-icon>delete_outline</mat-icon></button>

</div>

<p>{{comentario.texto}}</p>
</div>

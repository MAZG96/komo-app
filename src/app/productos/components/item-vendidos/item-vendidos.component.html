<mat-card class="example-card" style="padding-bottom: 0px;">
    <mat-card-title-group >
      <img mat-card-sm-image [src]="item | carrito" onError="this.src='https://www.apikomolocalfoods.es/files//no-image.png'">
      <mat-card-title >{{item.nombre | titlecase}}</mat-card-title>
      <mat-card-subtitle>{{item.precio}}EUR x {{item.cantidad}}uds.</mat-card-subtitle>
      <mat-card-subtitle><b> {{item.precio * item.cantidad | number : '1.2-2'}}EUR</b></mat-card-subtitle>  
      <mat-card-subtitle *ngIf="item.recogida != 'envio' && item.recogida != 'unificado'">Hora de recogida: {{item.recogida}}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="item.pago_recogida == 1">Pago en recogida</mat-card-subtitle>
    </mat-card-title-group>

</mat-card>

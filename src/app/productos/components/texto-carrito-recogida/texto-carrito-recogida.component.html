<h2 matDialogTitle>Tienes productos con recogida en la cesta</h2>
<mat-dialog-content>
    <p>Para poder continuar con tu compra, tienes que elegir la fecha de recogida de los productos o eliminar estos productos de la cesta</p>
</mat-dialog-content>
<mat-dialog-actions style="margin-bottom: 10px;">

    <button mat-raised-button matDialogClose class="boton-continuar" (click)="elegir_fecha()" color="primary">Elegir fecha de recogida</button>

</mat-dialog-actions>

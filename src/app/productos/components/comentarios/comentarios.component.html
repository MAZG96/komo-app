<div fxLayout="column"
    fxLayout.xs="column"
     fxLayoutAlign="center"
     style="margin-top:20px;"
     *ngIf="auth.id != null"
     >


     <h2>Añade un comentario: </h2>

    <div fxLayout="column"
         fxLayout.xs="column"
         style="padding-left: 20px;padding-right: 20px;margin-top:0px;"
        >

         

        <bar-rating [rate]="fontAwesomeRate" [max]="5" style="padding-bottom: 10px;" [(ngModel)]="comentario.valoracion">
          <ng-template ratingInactive>
            <fa-icon
              [icon]="['far', 'star']"
              [fixedWidth]="true"
              size="lg"
              style="color: black"
            ></fa-icon>
          </ng-template>
          <ng-template ratingActive>
            <fa-icon
              [icon]="['fas', 'star']"
              [fixedWidth]="true"
              size="lg"
              style="color: black"
            ></fa-icon>
          </ng-template>
          <ng-template ratingFraction>
            <fa-icon
              [icon]="['fas', 'star-half-alt']"
              [fixedWidth]="true"
              size="lg"
              style="color: black"
            ></fa-icon>
          </ng-template>
        </bar-rating>

     <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label>Escribe tu comentario...</mat-label>
        <textarea matInput placeholder="Ej. Este producto está genial..." [(ngModel)]="comentario.texto"></textarea>
      </mat-form-field>

      <button mat-raised-button style="width: 30%; float: right;" (click)="guardar_comentario()">Enviar</button>

     </div>


</div>


<div fxLayout="column"
     fxLayoutGap="20px"
     fxLayout.xs="column"
     fxLayoutAlign="center"
     style="margin-top:30px;">

     <div fxLayout="column"
         fxLayout.xs="column"
         style="padding-left: 20px;padding-right: 20px;"
         *ngFor="let comentario of comentarios">

        <app-comentarios-lista [comentario]="comentario"></app-comentarios-lista>

     </div> 

</div>
